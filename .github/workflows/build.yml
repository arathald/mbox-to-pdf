name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/ -v --tb=short

  build:
    name: Build ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mbox-to-pdf-linux
            asset_name: mbox-to-pdf-linux
          - os: macos-latest
            artifact_name: mbox-to-pdf-macos
            asset_name: mbox-to-pdf-macos
          - os: windows-latest
            artifact_name: mbox-to-pdf-windows
            asset_name: mbox-to-pdf-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use only pre-built wheels to avoid building C extensions on Linux
        pip install --only-binary :all: -r requirements.txt || pip install -r requirements.txt

    - name: Install tkinter (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev

    - name: Install tkinter (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install python-tk@3.12

    - name: Verify tkinter
      run: python -c "import tkinter; print('tkinter OK')"

    - name: Build with PyInstaller
      run: pyinstaller mbox-to-pdf.spec

    - name: Prepare artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p artifacts
        cp dist/mbox-to-pdf artifacts/${{ matrix.asset_name }}

    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir artifacts
        copy dist\mbox-to-pdf.exe artifacts\${{ matrix.asset_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/
        retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts
      run: find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/mbox-to-pdf-linux/*
          artifacts/mbox-to-pdf-macos/*
          artifacts/mbox-to-pdf-windows/*
        draft: false
        prerelease: false
        generate_release_notes: true
